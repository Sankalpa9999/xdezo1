<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="assets/css/formhw.css">
</head>
<body>
    <section>
        <div class="form">
            <form action="">
                <div class="two">
                    <label for="name">First Name : </label>
                    <input type="text">
                </div>

                <div class="two">
                    <label for="address">Address : </label>
                    <input type="text">
                </div>

                <div class="two">
                    <label for="contact"> Contact No. : </label>
                    <input type="tel">
                </div>

                <div class="two">
                    <label for="email">Email : </label>
                    <input type="email">
                </div>
                <div class="two">
                    <label for="lname">Last Name:</label>
                    <input type="text">
                </div>
                
                <div class="two">
                    <label for="country">Country :     </label>
                    <select name="country" id="country">
                        <option value="Nepal">Nepal</option>
                        <option value="Nepal">China</option>
                        <option value="Nepal">India</option>
                        <option value="Nepal">USA</option>
                        <option value="Nepal">Canada</option>
                        <option value="Nepal">Germany</option>
                        <option value="Nepal">Australia</option>
                    </select>
                </div>
                <div class="two">
                    <label for="education">Education : </label>
                    <select name="education" id="education">
                        <option value="8+">8+</option>
                        <option value="see">SEE</option>
                        <option value="slc">SLC</option>
                        <option value="bachelor">Bachelor</option>
                        <option value="master">Master</option>
                        <option value="phd">PHD</option>
                        <option value="diploma">Diploma</option>
                    </select>
                </div>
                <div class="two">
                    <label for="remarks">Remarks : </label>
                    <input type="text">
                </div>

                <div class="submit">
                    <input type="submit">
                </div>
            </form>
        </div>
