<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
    <link rel="stylesheet" href="assets/css/sanjayhw.css">
</head>

<body>
    <section>
        <div class="container">!
            <div class="header">
                <h1>Admission Form</h1>
                <p>Students are requested to fill all fields respectively.</p>
            </div>
            <div class="form">
                <form action="">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" placeholder="eg:Sanjay">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" placeholder="K.Chhetri">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select name="country" id="">Country
                            <option value="nepal">Nepal</option>
                            <option value="india">India</option>
                            <option value="bangladesh">Bangladesh</option>
                            <option value="china">China</option>
                            <option value="bhutan">Bhutan</option>
                            <option value="maldives">Maldives</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of birth</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label for="file">Attach your transcript</label>
                        <input type="file" multiple>
                    </div>
                    <div class="submit">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
